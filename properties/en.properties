annotators=tokenize, ssplit, pos, lemma, ner, parse, mention, coref
pos.model=edu/stanford/nlp/models/pos-tagger/english-bidirectional/english-bidirectional-distsim.tagger
ner.model=edu/stanford/nlp/models/ner/english.all.3class.distsim.crf.ser.gz,edu/stanford/nlp/models/ner/english.muc.7class.distsim.crf.ser.gz,edu/stanford/nlp/models/ner/english.conll.4class.distsim.crf.ser.gz
ner.useSUTime=false
ner.applyNumericClassifiers=false
parse.model=edu/stanford/nlp/models/lexparser/englishRNN.ser.gz
coref.md.type=rule
coref.mode=statistical
coref.doClustering=true