sudo: required
dist: precise
language: java
jdk:
- oraclejdk8
install: mvn install -Dmaven.test.skip=true -Dmaven.javadoc.skip=true -Denforcer.skip=true -B -V
script: mvn verify -P unit-tests -Denforcer.skip=true -DsurefireArgLine="-Xmx4g" -B
after_success:
- mvn verify -P integration-test -DsurefireArgLine="-Xmx4g" -Denforcer.skip=true
- mvn clean verify coveralls:report -DsurefireArgLine="-Xmx4g" -Denforcer.skip=true
notifications:
  slack:
    secure: 
